<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ironbeard AI — Coming Soon</title>
  <meta name="description" content="Ironbeard AI is coming. A local-first AI orchestration engine that replaces your entire SaaS stack. Launching February 28, 2026.">
  <meta property="og:title" content="Ironbeard AI — Coming Soon">
  <meta property="og:description" content="The forge is heating up. A local-first AI orchestration engine launching February 28, 2026.">
  <meta property="og:image" content="mascot.png">
  <meta property="og:type" content="website">

  <meta name="twitter:image" content="mascot.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --forge-dark: #080808;
      --forge-card: #161616;
      --forge-card-border: #222222;
      --iron-100: #f0e6d8;
      --iron-200: #c4b8a8;
      --iron-300: #7a7068;
      --ember: #e87420;
      --ember-light: #ff9642;
      --gold: #f5b731;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background: var(--forge-dark);
      color: var(--iron-100);
      font-family: 'Inter', sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Ember particles */
    .particles {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .particle {
      position: absolute;
      bottom: -10px;
      width: 3px;
      height: 3px;
      border-radius: 50%;
      background: var(--ember);
      opacity: 0;
      animation: float-up linear infinite;
    }

    @keyframes float-up {
      0% {
        opacity: 0;
        transform: translateY(0) scale(1);
      }
      10% {
        opacity: 0.8;
      }
      80% {
        opacity: 0.3;
      }
      100% {
        opacity: 0;
        transform: translateY(-100vh) scale(0.3);
      }
    }

    .particle:nth-child(1)  { left: 5%;  animation-duration: 7s;  animation-delay: 0s;   width: 2px; height: 2px; }
    .particle:nth-child(2)  { left: 12%; animation-duration: 9s;  animation-delay: 1.2s; }
    .particle:nth-child(3)  { left: 22%; animation-duration: 6s;  animation-delay: 0.5s; width: 4px; height: 4px; }
    .particle:nth-child(4)  { left: 30%; animation-duration: 8s;  animation-delay: 2.1s; width: 2px; height: 2px; }
    .particle:nth-child(5)  { left: 40%; animation-duration: 10s; animation-delay: 0.8s; }
    .particle:nth-child(6)  { left: 48%; animation-duration: 7s;  animation-delay: 3.5s; width: 4px; height: 4px; }
    .particle:nth-child(7)  { left: 55%; animation-duration: 8s;  animation-delay: 1.7s; width: 2px; height: 2px; }
    .particle:nth-child(8)  { left: 65%; animation-duration: 6s;  animation-delay: 0.3s; }
    .particle:nth-child(9)  { left: 72%; animation-duration: 9s;  animation-delay: 2.8s; width: 4px; height: 4px; }
    .particle:nth-child(10) { left: 80%; animation-duration: 7s;  animation-delay: 1.0s; }
    .particle:nth-child(11) { left: 88%; animation-duration: 8s;  animation-delay: 3.2s; width: 2px; height: 2px; }
    .particle:nth-child(12) { left: 95%; animation-duration: 6s;  animation-delay: 0.6s; }

    /* Radial glow behind mascot */
    .glow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -55%);
      width: 420px;
      height: 420px;
      background: radial-gradient(circle, rgba(232, 116, 32, 0.15) 0%, rgba(232, 116, 32, 0.05) 40%, transparent 70%);
      border-radius: 50%;
      pointer-events: none;
      z-index: 0;
    }

    /* Main content */
    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 0;
      padding: 24px;
      max-width: 600px;
      width: 100%;
    }

    /* Wordmark */
    .wordmark {
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 700;
      font-size: 2.4rem;
      letter-spacing: 0.18em;
      color: var(--iron-100);
      text-shadow: 0 0 40px rgba(232, 116, 32, 0.3), 0 0 80px rgba(232, 116, 32, 0.1);
      margin-bottom: 24px;
    }

    /* Mascot */
    .mascot-wrapper {
      position: relative;
      margin-bottom: 20px;
    }

    .mascot {
      width: 240px;
      height: auto;
      animation: mascot-float 4s ease-in-out infinite;
      filter: drop-shadow(0 8px 32px rgba(232, 116, 32, 0.2));
    }

    @keyframes mascot-float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Tagline */
    .tagline {
      font-family: 'Inter', sans-serif;
      font-size: 1.15rem;
      font-weight: 400;
      color: var(--iron-200);
      font-style: italic;
      margin-bottom: 32px;
      letter-spacing: 0.02em;
    }

    /* Countdown */
    .countdown {
      display: flex;
      gap: 12px;
      margin-bottom: 36px;
    }

    .countdown-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: var(--forge-card);
      border: 1px solid var(--forge-card-border);
      border-radius: 10px;
      padding: 14px 18px;
      min-width: 72px;
      transition: border-color 0.3s;
    }

    .countdown-box:hover {
      border-color: var(--ember);
    }

    .countdown-value {
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 700;
      font-size: 1.8rem;
      color: var(--ember-light);
      line-height: 1;
      margin-bottom: 4px;
    }

    .countdown-label {
      font-family: 'Inter', sans-serif;
      font-size: 0.7rem;
      font-weight: 500;
      color: var(--iron-300);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    /* Social links */
    .socials {
      display: flex;
      gap: 24px;
      align-items: center;
    }

    .socials a {
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--iron-300);
      text-decoration: none;
      font-size: 0.85rem;
      font-weight: 500;
      transition: color 0.25s;
    }

    .socials a:hover {
      color: var(--ember-light);
    }

    .socials svg {
      width: 18px;
      height: 18px;
      flex-shrink: 0;
    }

    /* Responsive */
    @media (max-height: 700px) {
      .mascot { width: 180px; }
      .wordmark { font-size: 2rem; margin-bottom: 16px; }
      .tagline { margin-bottom: 24px; }
      .countdown { margin-bottom: 28px; }
      .glow { width: 320px; height: 320px; }
    }

    @media (max-width: 480px) {
      .wordmark { font-size: 1.8rem; letter-spacing: 0.12em; }
      .mascot { width: 180px; }
      .countdown { gap: 8px; }
      .countdown-box { padding: 10px 12px; min-width: 60px; }
      .countdown-value { font-size: 1.4rem; }
      .countdown-label { font-size: 0.65rem; }
      .glow { width: 280px; height: 280px; }
    }

    @media (max-width: 360px) {
      .wordmark { font-size: 1.5rem; }
      .mascot { width: 150px; }
      .countdown-box { padding: 8px 8px; min-width: 52px; }
      .countdown-value { font-size: 1.2rem; }
    }
  </style>
</head>
<body>

  <!-- Ember particles -->
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="container">
    <div class="wordmark">IRONBEARD</div>

    <div class="mascot-wrapper">
      <div class="glow"></div>
      <img class="mascot" src="mascot.png" alt="Ironbeard AI mascot — a hooded blacksmith at his forge" width="240" height="280">
    </div>

    <p class="tagline">The forge is heating up.</p>

    <div class="countdown" id="countdown">
      <div class="countdown-box">
        <span class="countdown-value" id="days">--</span>
        <span class="countdown-label">Days</span>
      </div>
      <div class="countdown-box">
        <span class="countdown-value" id="hours">--</span>
        <span class="countdown-label">Hours</span>
      </div>
      <div class="countdown-box">
        <span class="countdown-value" id="mins">--</span>
        <span class="countdown-label">Min</span>
      </div>
      <div class="countdown-box">
        <span class="countdown-value" id="secs">--</span>
        <span class="countdown-label">Sec</span>
      </div>
    </div>

    <div class="socials">
      <a href="https://x.com/ironbeardai" target="_blank" rel="noopener noreferrer">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
        @ironbeardai
      </a>
      <a href="mailto:ironbeardai@gmail.com">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="4" width="20" height="16" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>
        ironbeardai@gmail.com
      </a>
    </div>
  </div>

  <script>
    (function () {
      const launch = new Date('2026-02-28T00:00:00').getTime();
      const $days = document.getElementById('days');
      const $hours = document.getElementById('hours');
      const $mins = document.getElementById('mins');
      const $secs = document.getElementById('secs');

      function pad(n) {
        return String(n).padStart(2, '0');
      }

      function tick() {
        const now = Date.now();
        const diff = launch - now;

        if (diff <= 0) {
          $days.textContent = '00';
          $hours.textContent = '00';
          $mins.textContent = '00';
          $secs.textContent = '00';
          return;
        }

        const d = Math.floor(diff / (1000 * 60 * 60 * 24));
        const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const s = Math.floor((diff % (1000 * 60)) / 1000);

        $days.textContent = pad(d);
        $hours.textContent = pad(h);
        $mins.textContent = pad(m);
        $secs.textContent = pad(s);
      }

      tick();
      setInterval(tick, 1000);
    })();
  </script>
</body>
</html>
